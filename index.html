<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İSTANBUL TEKNİK LAZER | ERP v7.0 CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1d4ed8; --bg-body: #f1f5f9; --bg-card: #ffffff;
            --text-main: #0f172a; --text-muted: #64748b; --border: #e2e8f0;
            --success: #10b981; --warning: #f59e0b; --danger: #ef4444; --gold: #f59e0b;
            --radius: 10px; --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        body.night-mode {
            --bg-body: #0f172a; --bg-card: #1e293b; --text-main: #f8fafc; --text-muted: #94a3b8; --border: #334155;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding-bottom: 120px; transition: 0.3s; }
        
        /* HEADER */
        header { background: var(--bg-card); padding: 0 30px; height: 65px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 50; box-shadow: var(--shadow); }
        #logo { font-weight: 900; font-size: 1.3rem; color: var(--primary); display: flex; gap: 10px; align-items: center; letter-spacing: -0.5px; }
        .live-ticker { display: flex; gap: 15px; font-size: 0.9rem; font-weight: 600; background: var(--bg-body); padding: 6px 15px; border-radius: 20px; border: 1px solid var(--border); }
        .header-actions button { width: 36px; height: 36px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); color: var(--text-muted); cursor: pointer; transition: 0.2s; }
        .header-actions button:hover { background: var(--bg-body); color: var(--primary); }

        /* LAYOUT */
        main { max-width: 1600px; margin: 25px auto; padding: 0 25px; display: flex; flex-direction: column; gap: 25px; }
        .card { background: var(--bg-card); border-radius: var(--radius); border: 1px solid var(--border); padding: 25px; box-shadow: var(--shadow); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .card-header h3 { margin: 0; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; font-weight: 700; }

        /* DASHBOARD */
        .dashboard-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .stat-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; position: relative; overflow: hidden; }
        .stat-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--primary); }
        .stat-card h4 { margin: 0 0 5px; font-size: 0.8rem; text-transform: uppercase; color: var(--text-muted); font-weight: 600; }
        .stat-card p { margin: 0; font-size: 1.8rem; font-weight: 800; }
        .stat-icon { position: absolute; right: 15px; bottom: 15px; font-size: 2.5rem; opacity: 0.05; }
        .stat-sub { font-size: 0.75rem; margin-top: 5px; color: var(--success); font-weight: 600; }
        .stat-card.champion::before { background: var(--gold); }

        /* FORMS */
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .row-3 { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: var(--text-muted); }
        input, select, textarea { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-body); color: var(--text-main); outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--primary); background: var(--bg-card); }
        
        .chip-container { display: flex; gap: 8px; flex-wrap: wrap; }
        .chip-label { padding: 6px 14px; background: var(--bg-body); border: 1px solid var(--border); border-radius: 50px; cursor: pointer; font-size: 0.85rem; color: var(--text-muted); user-select: none; transition: 0.2s; }
        input[type="checkbox"]:checked + .chip-label { background: var(--primary); color: #fff; border-color: var(--primary); }
        
        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-primary { background: var(--primary); color: #fff; }
        .btn-secondary { background: var(--bg-body); color: var(--text-main); border: 1px solid var(--border); }
        .btn-success { background: var(--success); color: #fff; }
        .btn-danger { background: var(--danger); color: #fff; }

        /* ANALYSIS & CHARTS */
        .analysis-grid { display: grid; grid-template-columns: 3fr 1fr; gap: 20px; height: 450px; }
        .charts-container { display: flex; flex-direction: column; gap: 20px; height: 100%; }
        .charts-row { display: flex; gap: 20px; flex: 1; min-height: 0; }
        /* ÖNEMLİ: Grafik kapsayıcıları sabit olmalı */
        .chart-wrapper { flex: 1; position: relative; background: var(--bg-body); border-radius: var(--radius); border: 1px solid var(--border); padding: 10px; display: flex; flex-direction: column; }
        canvas { width: 100% !important; height: 100% !important; }

        /* SCROLLABLE LEADERBOARD */
        .leaderboard { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 15px; overflow: hidden; display: flex; flex-direction: column; }
        .leaderboard-list { overflow-y: auto; display: flex; flex-direction: column; gap: 8px; flex: 1; padding-right: 5px; }
        .rank-item { display: flex; align-items: center; gap: 10px; padding: 8px; border-radius: 8px; background: var(--bg-body); border: 1px solid var(--border); }
        .rank-num { min-width: 24px; height: 24px; border-radius: 50%; background: var(--border); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.75rem; }
        .rank-item.gold { border-color: var(--gold); background: rgba(245, 158, 11, 0.05); } .rank-item.gold .rank-num { background: var(--gold); color: #fff; }

        /* TABLE */
        .table-responsive { overflow-x: auto; border: 1px solid var(--border); border-radius: var(--radius); }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { background: var(--bg-body); color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .firm-link { color: var(--primary); font-weight: 700; cursor: pointer; text-decoration: none; }
        .firm-link:hover { text-decoration: underline; }
        
        /* STATUS PILL */
        .status-pill { padding: 4px 10px; border-radius: 50px; font-size: 0.75rem; font-weight: 600; cursor: pointer; transition: 0.2s; }

        /* MODAL (Customer Card) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); align-items: center; justify-content: center; }
        .modal.active { display: flex; animation: fadeIn 0.2s ease-out; }
        .modal-content { background: var(--bg-card); width: 800px; max-width: 90%; max-height: 90vh; border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); overflow-y: auto; display: flex; flex-direction: column; }
        .modal-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--bg-body); }
        .modal-body { padding: 20px; flex: 1; }
        .crm-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .crm-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .crm-stat-box { background: linear-gradient(145deg, var(--bg-body), transparent); border: 1px solid var(--border); padding: 15px; border-radius: 12px; text-align: center; }
        .crm-stat-box h5 { margin: 0 0 5px; color: var(--text-muted); font-size: 0.75rem; }
        .crm-stat-box div { font-size: 1.2rem; font-weight: 800; color: var(--text-main); }
        .history-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .history-table th, .history-table td { padding: 8px; border: 1px solid var(--border); font-size: 0.85rem; text-align: left; }

        /* FOOTER */
        #sticky-footer { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 1540px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); color: #fff; padding: 10px 30px; border-radius: 50px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
        .ft-total { font-size: 1.8rem; font-weight: 800; color: var(--success); font-family: 'Roboto', monospace; }
        
        #toast { position: fixed; top: 20px; right: 20px; background: #1e293b; color: #fff; padding: 12px 24px; border-radius: 10px; z-index: 2000; transform: translateX(150%); transition: 0.3s; }
        #toast.show { transform: translateX(0); }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @media (max-width: 1200px) { .analysis-grid { grid-template-columns: 1fr; height: auto; } .charts-row { flex-direction: column; height: 600px; } .dashboard-grid { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 768px) { .dashboard-grid, .row, .row-3, .crm-grid, .crm-stats { grid-template-columns: 1fr; } #sticky-footer { width: 90%; flex-direction: column; border-radius: 15px; bottom: 10px; } }
    </style>
</head>
<body>

    <header>
        <div id="logo"><i class="fas fa-cube"></i> İSTANBUL TEKNİK LAZER</div>
        <div class="live-ticker">
            <span><i class="fas fa-dollar-sign" style="color:var(--gold)"></i> <span id="live-usd">00.00</span></span>
            <span style="border-left:1px solid #ccc; margin:0 5px;"></span>
            <span><i class="fas fa-euro-sign" style="color:var(--primary)"></i> <span id="live-eur">00.00</span></span>
        </div>
        <div class="header-actions">
            <button id="toggle-mode"><i class="fas fa-moon"></i></button>
            <button onclick="window.print()"><i class="fas fa-print"></i></button>
        </div>
    </header>

    <main>
        <!-- STATS -->
        <div class="card">
            <div class="dashboard-grid">
                <div class="stat-card">
                    <h4>Toplam İş Kaydı</h4>
                    <p id="stat-total-jobs">0</p>
                    <div class="stat-sub">Seçilen dönem</div>
                    <i class="fas fa-folder-open stat-icon"></i>
                </div>
                <div class="stat-card">
                    <h4>Tahsilat Bekleyen</h4>
                    <p id="stat-pending">0 ₺</p>
                    <div class="stat-sub" style="color:var(--warning)">Açık hesaplar</div>
                    <i class="fas fa-clock stat-icon"></i>
                </div>
                <div class="stat-card">
                    <h4>Bu Ay İş Adedi</h4>
                    <p id="stat-month-count">0</p>
                    <i class="fas fa-calendar-check stat-icon"></i>
                </div>
                <div class="stat-card champion">
                    <h4>Ciro Lideri</h4>
                    <p id="stat-champ-name" style="font-size:1.4rem">-</p>
                    <div class="stat-sub" id="stat-champ-val">- ₺</div>
                    <i class="fas fa-crown stat-icon" style="color:var(--gold); opacity:0.2"></i>
                </div>
            </div>
        </div>

        <!-- FORM -->
        <div class="card">
            <div class="card-header"><h3><i class="fas fa-pen"></i> Yeni İş Girişi</h3></div>
            <div class="row">
                <div class="input-group">
                    <label>Firma</label>
                    <input type="text" id="firm-name" placeholder="Firma Seç/Yaz" list="firmList">
                    <datalist id="firmList"></datalist>
                </div>
                <div class="input-group">
                    <label>Program / Parça</label>
                    <input type="text" id="program-name" placeholder="Program Adı">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label>Açıklama</label>
                    <input type="text" id="description" placeholder="İş Tanımı">
                </div>
                <div class="input-group">
                    <label>Malzeme (Opsiyonel)</label>
                    <input type="text" id="material" placeholder="Örn: 2mm DKP" list="matList">
                    <datalist id="matList"><option value="DKP"><option value="Paslanmaz"><option value="Alüminyum"></datalist>
                </div>
            </div>
            <div class="row-3">
                <div class="input-group">
                    <label>Tutar</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01">
                </div>
                <div class="input-group">
                    <label>Para Birimi</label>
                    <select id="currency">
                        <option value="TL">TL (₺)</option><option value="USD">USD ($)</option><option value="EUR">EUR (€)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Termin</label>
                    <input type="date" id="deadline">
                </div>
            </div>
            <div class="input-group">
                <label>İşlemler</label>
                <div class="chip-container">
                    <input type="checkbox" id="c1" value="Lazer" style="display:none" name="islem"><label for="c1" class="chip-label">Lazer</label>
                    <input type="checkbox" id="c2" value="Büküm" style="display:none" name="islem"><label for="c2" class="chip-label">Büküm</label>
                    <input type="checkbox" id="c3" value="Kaynak" style="display:none" name="islem"><label for="c3" class="chip-label">Kaynak</label>
